{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <div class="container">
      {% for article in articles %}
          {% if id == article.id %}
              <h5>{{ article.title }}</h5>
              <p>{{ article.text }}</p>
              <p>{{ article.author }}</p>
              <p>{{ article.create_date }}</p>
          {% endif %}
      {% endfor %}
  </div>
{% endblock %}
